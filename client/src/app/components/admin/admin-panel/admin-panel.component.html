<div class="col-md-9">

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td scope="row">{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button>Edit Roles</button></td>
      </tr>
    </tbody>
  </table>

</div>
