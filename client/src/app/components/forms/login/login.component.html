<div id="page-contents">

    <div class="container">
        <!-- Sign Up Form
    ================================================= -->
        <div class="sign-up-form">
            <a href="index.html" class="logo"><img src="" alt="Friend Finder"></a>
            <h2 class="text-white">Find My Friends</h2>
            <div class="line-divider"></div>
            <div class="form-wrapper">
                <p class="signup-text">Signup now and meet awesome people around the world</p>
                <form #loginForm="ngForm" (submit)="login()" action="#">
                    <fieldset class="form-group">
                        <input name="UserName" [(ngModel)]="model.UserName" type="text" class="form-control"
                            id="example-name" placeholder="Enter name">
                    </fieldset>
                    <fieldset class="form-group">
                        <input name="Password" [(ngModel)]="model.Password" type="password" class="form-control"
                            id="example-email" placeholder="Enter password">
                    </fieldset>
                    <fieldset class="form-group">
                        <button class="btn-secondary" type="submit">Sign in</button>
                    </fieldset>
                </form>
                <p>By signning up you agree to the terms</p>
            </div>
            <a href="#">Already have an account?</a>
            <img class="form-shadow" src="" alt="">
        </div><!-- Sign Up Form End -->

        <svg class="arrows hidden-xs hidden-sm">
            <path class="a1" d="M0 0 L30 32 L60 0"></path>
            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>
        </svg>
    </div>
</div>
