<div class="container">

    <!-- Sign Up Form
    ================================================= -->
    <div class="sign-up-form">
        <a href="index.html" class="logo"><img src="images/logo.png" alt="Friend Finder"></a>
        <h2 class="text-white">Find My Friends</h2>
        <div class="line-divider"></div>
        <div class="form-wrapper">
            <p class="signup-text">Signup now and meet awesome people around the world</p>
            <form [formGroup]="registerForm" autocomplete="off" >
              <app-text-input [formControl]='registerForm.controls["username"]' [label]='"username"' [errorColor]='"white"'></app-text-input>
              <app-text-input [formControl]='registerForm.controls["email"]' [label]='"email"' [errorColor]='"white"'></app-text-input>
              <app-text-input [formControl]='registerForm.controls["password"]' [label]='"password"' [type]='"password"' [errorColor]='"white"'></app-text-input>
              <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm password"' [type]='"password"' [errorColor]='"white"'></app-text-input>
            </form>
            <p>Form value {{registerForm.value | json}}</p>
            <p>Form status {{registerForm.status | json}}</p>
            <p>By signning up you agree to the terms</p>
            <button class="btn-secondary">Signup</button>
        </div>
        <a routerLink="/login">Already have an account?</a>
        <img class="form-shadow" src="images/bottom-shadow.png" alt="">
    </div><!-- Sign Up Form End -->

    <svg class="arrows hidden-xs hidden-sm">
        <path class="a1" d="M0 0 L30 32 L60 0"></path>
        <path class="a2" d="M0 20 L30 52 L60 20"></path>
        <path class="a3" d="M0 40 L30 72 L60 40"></path>
    </svg>
</div>
