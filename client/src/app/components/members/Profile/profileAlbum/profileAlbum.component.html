<div class="col-md-9">

  <app-profileHeader (user)="getUserInfo($event)"></app-profileHeader>
  <ul class="album-photos">
    <li *ngFor="let photo of photos | async">
      <div class="img-wrapper" data-toggle="modal" [attr.data-target]="'.photo-'+photo.id">
        <img src="{{photo.url}}" alt="photo">
      </div>
      <div class="modal fade photo-{{photo.id}}" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <img src="{{photo.url}}" alt="photo">
          </div>
        </div>
      </div>
    </li> 
    
  </ul>
</div>
