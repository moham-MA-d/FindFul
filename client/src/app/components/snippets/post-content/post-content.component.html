
                <!-- Post Content
        ================================================= -->
        <div class="post-content" *ngFor="let post of posts">
          <div class="post-container">
            <img src="{{post.theAppUser.profilePhotoUrl}}" alt="user" class="profile-photo-md pull-left">
            <div class="post-detail">
              <div class="user-info">
                <h5><a href="/members/{{post.theAppUser.userName}}" class="profile-link">{{post.theAppUser.firstName}}</a> <span class="following">following</span></h5>
                <p class="text-muted">{{post.createDateTime}}</p>
              </div>
              <div class="reaction">
                <a class="btn text-green"><i class="icon ion-thumbsup"></i> 23</a>
                <a class="btn text-red"><i class="fa fa-thumbs-down"></i> 4</a>
              </div>
              <div class="line-divider"></div>
              <div class="post-text">
                <p [innerHTML]="post.body"><i class="em em-thumbsup"></i> <i class="em em-thumbsup"></i></p>
              </div>
              <div class="line-divider"></div>
              <!-- <div class="post-comment">
                <img src="images/users/user-12.jpg" alt="" class="profile-photo-sm">
                <p><a href="timeline.html" class="profile-link">Cris </a> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam <i class="em em-muscle"></i></p>
              </div> -->
              <div class="post-comment">
                <img src="{{user.photoUrl}}" alt="" class="profile-photo-sm">
                <input type="text" class="form-control" placeholder="Post a comment">
              </div>
            </div>
          </div>
        </div>
