<mat-dialog-content>
	<p style="min-width: 400px;">
		{{dialogMessage}}
	</p>
  <div>
    <form class="example-form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>{{label}}</mat-label>
        <textarea matInput [(ngModel)]="message" name="message" placeholder="{{example}}"></textarea>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions >
	<button mat-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
