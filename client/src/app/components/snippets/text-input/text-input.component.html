<fieldset class="form-group {{classNamesParent}}">
  <label *ngIf="hasLalbelTag">{{label}}</label>
  <input type="{{type}}"
  name="{{label}}"
  value="{{data}}"
  [formControl]="ngCongrol.control"
  [class.is-invalid]="ngCongrol.invalid && ngCongrol.touched"
  class="form-control {{classNames}}"  placeholder="{{label}}">
  <div *ngIf="ngCongrol.control.errors?.required" class="invalid-feedback {{errorColor}}">Please enter {{label}}</div>
  <div *ngIf="ngCongrol.control.errors?.minlength" class="invalid-feedback {{errorColor}}">{{label}} must be at least {{ngCongrol.control.errors.minlength['requiredLength']}}</div>
  <div *ngIf="ngCongrol.control.errors?.maxlength" class="invalid-feedback {{errorColor}}">{{label}} must be at most {{ngCongrol.control.errors.maxlength['requiredLength']}}</div>
  <div *ngIf="ngCongrol.control.errors?.isMatching" class="invalid-feedback  {{errorColor}}">Passwords do not match</div>
</fieldset>
